<mat-toolbar color="primary">
  <div class=" mt-2">
    <button mat-icon-button>
      <mat-icon (click)="this.sideNav.open()" *ngIf="!sideNav.opened" class="mat-18">menu</mat-icon>
      <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav.opened" class="mat-18">close</mat-icon>
    </button>
  </div>
  <div class="ml-3">
    My Application
  </div>
</mat-toolbar>



<mat-sidenav-container class="news-container h-screen">

  <mat-sidenav class="news-sidenav h-screen" style="height: 660px;" #sideNav="matSidenav">
    <h4>Let's Program</h4>
    <mat-divider></mat-divider>

    <div class="flex flex-col">
      <ng-container *ngFor="let source of sources">
        <button (click)="searchSource(source)" mat-button class="menu-button">
          <div class="flex mt-3">
            <mat-icon class="">event_note</mat-icon>
            <div class=" ml-3 mt-1">
              <p>{{source.name}}</p>
            </div>
          </div>
        </button>
      </ng-container>
    </div>

  </mat-sidenav>


  <mat-sidenav-content style="padding-bottom: 20px; height: 640px;">
    <div class="m-10">
      <div class="ml-10"> <span class="font-bold text-3xl border-b-4 border-indigo-500">{{selectedNewsChannel}}</span>
      </div>

      <div class="flex flex-row flex-wrap ml-5">
        <ng-container *ngFor="let article of articles">
          <mat-card class="news-card mt-5 ml-5">
            <mat-card-header>
              <mat-card-title>{{article.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="article.urlToImage" alt="Image Size 720*400">
            <mat-card-content>
              <div class="mt-2 mb-3 flex justify-between">
                <mat-card-subtitle class="text-blue-700">Author: {{article.author}}</mat-card-subtitle>
                <mat-card-subtitle>{{article.publishedAt | date:"medium"}}</mat-card-subtitle>
              </div>
              <p>
                {{article.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <a href=""><span class="text-blue-600 ml-2">read more...</span></a>
            </mat-card-actions>
          </mat-card>
        </ng-container>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
